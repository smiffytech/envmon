<!DOCTYPE html>
<html>
  <head>
    <title>envmon client test page</title>
    <script type="text/javascript" src="envmon_client.js"></script>
    <link rel="stylesheet" type="text/css" href="default.css"/>
  </head>
  <body>
    <header>
      <h1>envmon client test page</h1>
    </header>

    <fieldset><legend>API</legend>

    <div class="formrow">
      <div class="label">
        <label for="uri">Server URI</label>
      </div>
      <div class="widget">
        <input type="text" id="uri"/>
      </div>
    </div>

    <div class="formrow">
      <div class="label">
        <label for="auth_user">Authentication User</label>
      </div>
      <div class="widget">
        <input type="text" id="auth_user"/>
      </div>
    </div>

    <div class="formrow">
      <div class="label">
        <label for="auth_password">Authentication Password</label>
      </div>
      <div class="widget">
        <input type="text" id="auth_password"/>
      </div>
    </div>

    </fieldset>
    <fieldset><legend>Sensor</legend>

    <div class="formrow">
      <div class="label">
        <label for="device_id">Sensor ID</label>
      </div>
      <div class="widget">
        <input type="text" id="device_id"/>
      </div>
    </div>

    <div class="formrow">
      <div class="label">
        <label for="date">Date</label>
      </div>
      <div class="widget">
        <input type="text" id="date"/>
      </div>
    </div>

    <div class="formrow">
      <div class="label">
        <label for="timeslot">Timeslot</label>
      </div>
      <div class="widget">
        <input type="text" id="timeslot"/>
      </div>
    </div>

    <div class="formrow">
      <div class="label">
        <label for="data">Data</label>
      </div>
      <div class="widget">
        <textarea id="data" cols="60" rows="8"></textarea>
      </div>
    </div>

    </fieldset>
    <fieldset><legend>Miscellaneous</legend>

    <div class="formrow">
      <div class="label">
        <label for="replace">Replace Data</label>
      </div>
      <div class="widget">
        <select id="replace">
          <option>false</option>
          <option>true</option>
        </select>
      </div>
    </div>

    </fieldset>

    <p>
      <button id="send">Send</button>
    </p>

    <h2>Transmitted Data</h2>
    <p id="txmit"></p>

    <h2>Response</h2>
    <p id="response"></p>

  </body>
</html>
